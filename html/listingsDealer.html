<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dealer Listings | Auto Sales</title>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/vehicle.css">
    <link rel="stylesheet" href="../css/footer.css">
</head>
<body>
    <div class="dealer-listings-top-ad">
        <div class="banner-ad-wrapper">
          <a class="banner-ad" href="/">
            <img class="banner-ad-image" src="../images/Banner-Ad-Toyota.jpg" alt="placeholder" />
          </a>
        </div>
      </div>
      <h1 class="dealer-listings-title">Dealer Listings</h1>
      <div class="dealer-listings-content-wrapper">
        <div class="dealer-listings-vertical-ad-wrapper">
          <a href="#">
            <img src="../images/Toyota-Vertical-Ad.jpg" alt="ad" />
          </a>
        </div>
        <div class="dealer-listings-search-wrapper">
          <div class="dealer-listings-box">
            <h3 class="dealer-listings-box-title">
              Search for Dealers by Zip Code
            </h3>
            <div class="dealer-listings-select-wrapper">
              <div class="dealer-listings-input-wrapper">
                <label class="dealer-listings-label">Make</label>
                <select class="dealer-listings-input">
                  <!-- Options will be dynamically generated -->
                </select>
              </div>
              <div class="dealer-listings-input-wrapper">
                <label class="dealer-listings-label">Within</label>
                <select class="dealer-listings-input">
                  <option value="5">5</option>
                  <option value="10">10</option>
                  <option value="15">15</option>
                  <option value="25">25</option>
                  <option value="50">50</option>
                  <option value="75">75</option>
                  <option value="100">100</option>
                  <option value="250">250</option>
                </select>
              </div>
              <div class="dealer-listings-input-wrapper">
                <label class="dealer-listings-label">Zip Code</label>
                <input class="dealer-listings-input" type="text" maxlength="5" />
                <!-- Validation message will be dynamically displayed here -->
              </div>
            </div>
            <div class="dealer-listings-box-button-wrapper">
              <button class="dealer-listings-box-button">Search</button>
            </div>
          </div>
          <div class="dealer-listings-search-results">
            <h3 class="dealer-listings-search-results-title">
              Search for a Dealer Near You!
            </h3>
            <ul class="dealer-listings-search-list">
              <!-- Results will be dynamically generated -->
            </ul>
          </div>
        </div>
        <div class="dealer-listings-vertical-ad-wrapper">
          <a href="#">
            <img src="FordVertical" alt="ad" />
          </a>
        </div>
      </div>
      <div class="banner-ad-wrapper">
        <a class="banner-ad" href="/">
          <img class="banner-ad-image" src="FordBanner" alt="placeholder" />
        </a>
      </div>
      
</body>
</html>
