<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <div class="contact-hero-section">
            <img class="contact-hero-image" src="../images/Contact-Hero-Image.png" alt="agent" />
            <div class="contact-title-wrapper">
              <h1 class="contact-title">Contact Us</h1>
            </div>
          </div>
          <div class="contact-assist-section">
              <div class="contact-assist-section-wrapper">
            <div class="contact-assist-wrapper">
              <h3 class="contact-assist-title">
                How may we assist you today?
              </h3>
            </div>
            <div class="contact-assist-wrapper">
              <svg class="contact-assist-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M80 160c0-35.3 28.7-64 64-64h32c35.3 0 64 28.7 64 64v3.6c0 21.8-11.1 42.1-29.4 53.8l-42.2 27.1c-25.2 16.2-40.4 44.1-40.4 74V320c0 17.7 14.3 32 32 32s32-14.3 32-32v-1.4c0-8.2 4.2-15.8 11-20.2l42.2-27.1c36.6-23.6 58.8-64.1 58.8-107.7V160c0-70.7-57.3-128-128-128H144C73.3 32 16 89.3 16 160c0 17.7 14.3 32 32 32s32-14.3 32-32zm80 320a40 40 0 1 0 0-80 40 40 0 1 0 0 80z"/></svg>
              <h5 class="contact-assist-subtitle">FAQ</h5>
            </div>
            <div class="contact-assist-wrapper">
              <svg class="contact-assist-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M215.4 96H144 107.8 96v8.8V144v40.4 89L.2 202.5c1.6-18.1 10.9-34.9 25.7-45.8L48 140.3V96c0-26.5 21.5-48 48-48h76.6l49.9-36.9C232.2 3.9 243.9 0 256 0s23.8 3.9 33.5 11L339.4 48H416c26.5 0 48 21.5 48 48v44.3l22.1 16.4c14.8 10.9 24.1 27.7 25.7 45.8L416 273.4v-89V144 104.8 96H404.2 368 296.6 215.4zM0 448V242.1L217.6 403.3c11.1 8.2 24.6 12.7 38.4 12.7s27.3-4.4 38.4-12.7L512 242.1V448v0c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64v0zM176 160H336c8.8 0 16 7.2 16 16s-7.2 16-16 16H176c-8.8 0-16-7.2-16-16s7.2-16 16-16zm0 64H336c8.8 0 16 7.2 16 16s-7.2 16-16 16H176c-8.8 0-16-7.2-16-16s7.2-16 16-16z"/></svg>
              <h5 class="contact-assist-subtitle">Message Us</h5>
            </div>
            </div>
          </div>
          <h3 class="contact-dropdown-title">FAQ</h3>
            <Accordion item={ContactQuestions} keepOpen={true} />
          <div class="contact-form-wrapper">
          <form class="contact-form">
            <h3 class="contact-form-title">Send Us a Message</h3>
            <div class="contact-input-wrapper">
              <label class="contact-label">Name</label>
              <input class="contact-input" />
            </div>
            <div class="contact-input-wrapper">
              <label class="contact-label">E-mail</label>
              <input class="contact-input" />
            </div>
            <div class="contact-input-wrapper">
              <label class="contact-label">Subject</label>
              <input class="contact-input" />
            </div>
            <textarea class="contact-textarea" placeholder="Enter message..."></textarea>
            <div class="contact-button-wrapper">
            <button class="contact-button-submit" type="submit">Send Message</button>
            </div>
          </form>
          </div>
          <script src="../js/header.js"></script>
    </body>
</html>
